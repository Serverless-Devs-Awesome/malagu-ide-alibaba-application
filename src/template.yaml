ServerlessIde:
  Component: fc
  Provider: alibaba
  Properties:
    Region: cn-hangzhou
    Service:
      Name: ServerlessIde
      Description: Serverless IDE
      Nas: Auto
    Function:
      Name: serverless_ide
      Description: Serverless IDE
      CodeUri: ./src
      Handler: index.handler
      MemorySize: 1024
      Runtime: custom
      Timeout: 5
      InstanceConcurrency: 100
      Triggers:
        - Name: ideTrigger
          Type: HTTP
          Parameters:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - POST
              - PUT
            Domains:
              - Domain: Auto
